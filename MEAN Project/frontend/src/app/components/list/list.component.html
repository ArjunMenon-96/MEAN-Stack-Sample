<div>
  <br>
  <mat-card>
    <button mat-raised-button color="accent" routerLink="/create">Create a Review</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="tastes" >
      <ng-container matColumnDef="food" >
        <th mat-header-cell *matHeaderCellDef>Name of the Item</th>
        <td mat-cell *matCellDef="let element"> {{element.food}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef>Rating</th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef>Review</th>
            <td mat-cell *matCellDef="let element"> {{element.review}} </td>
          </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editemp(element._id)">Edit</button>
          <button mat-button color="warn" (click)="deleteemp(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
